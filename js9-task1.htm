<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
    <style>
        button {
            width: 50px;
            height: 50px;
            font-size: 2em;
            text-align: center;
            margin: 0 5px;
        }
        input{
            margin: 5px 0;
            text-align: center;
        }
        li{
            list-style-type: none;
        }
    </style>
</head>

<body>
    <button onclick="minus()">-</button>
    <button onclick="plus()">+</button>
    <ul id="list"></ul>
    <script>
        const list = document.querySelector('#list')
        let inp = 0
        function plus() {
            inp++
            go()
        }

        function minus() {
            inp--
            go()
        }

        function go() {
            list.innerHTML=""
            let kod = ''
            for (let i = 0; i < inp; i++) {
                kod += `<li> <input type='text' value='Aybeniz' /> </li>`
            }
            list.innerHTML += kod
            console.log(kod)
            
        }

    </script>
</body>

</html>
